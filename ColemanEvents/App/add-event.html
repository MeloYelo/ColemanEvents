<ol class="breadcrumb">
	<li><a href="#/list">List of Events</a></li>
	<li class="active">Add Event</li>
</ol>
<form class="form-horizontal" ng-submit="vm.addEvent(newEvent)">
	<div class="form-group form-group-lg">
		<label class="col-md-offset-2 control-label col-md-2">
			Name
		</label>
		<div class="col-md-5">
			<input class="form-control" type="text" ng-model="newEvent.name" placeholder="" />
		</div>
	</div>
	<div class="form-group form-group-lg">
		<label class="col-md-offset-2 control-label col-md-2">
			Date & Time
		</label>
		<div class="col-md-5">
			<input class="form-control" type="text" ng-model="newEvent.date" placeholder="eg: Monday, November 4th @ 5:00PM" />
		</div>
	</div>
	<div class="form-group form-group-lg">
		<label class="col-md-offset-2 control-label col-md-2">
			Address Line 1
		</label>
		<div class="col-md-5">
			<input class="form-control" type="text" ng-model="newEvent.addressLine1" placeholder="" />
		</div>
	</div>
	<div class="form-group form-group-lg">
		<label class="col-md-offset-2 control-label col-md-2">
			Address Line 2
		</label>
		<div class="col-md-5">
			<input class="form-control" type="text" ng-model="newEvent.addressLine2" placeholder="" />
		</div>
	</div>
	<div class="form-group form-group-lg">
		<label class="col-md-offset-2 control-label col-md-2">
			Map URL
		</label>
		<div class="col-md-5">
			<input class="form-control" type="text" ng-model="newEvent.mapUrl" placeholder="A URL to the address from google maps" />
		</div>
	</div>
	<div class="form-group form-group-lg">
		<label class="col-md-offset-2 control-label col-md-2">
			Details
		</label>
		<div class="col-md-5">
			<textarea class="form-control" ng-model="newEvent.details" placeholder="Any additional instructions"></textarea>
		</div>
	</div>
	<div class="form-group form-group-lg">
		<div class="col-md-9">
			<button class="btn btn-lg btn-primary pull-right" type="submit">add event</button>
			<a class="btn btn-lg btn-link pull-right" href="#/">cancel</a>
		</div>
	</div>
</form>
